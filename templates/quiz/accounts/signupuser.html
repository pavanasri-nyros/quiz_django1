{% extends 'quiz/base.html' %}

{% load static %}

{% load humanize %}



{% block title %} | Register Account {% endblock %}





{% block content %}



<section id="register" class="bg-light py-5">

    <div class="container">

        <div class="row">

            <div class="col-md-6 mx-auto">

                <div class="card">

                    <div class="card-header bg-primary text-white">

                        <h4>

                            <i class="fas fa-user-plus"></i> Register</h4>

                    </div>

                    <div class="card-body">

                        <!-- Alerts -->

                        {% include 'quiz/partials/_alerts.html' %}

                        <form action="{% url 'signupuser' %}" method="POST" name="myform" novalidate onSubmit="return validation()">

                            {% csrf_token %}

                            <div class="form-group">

                                <label for="first_name">First Name</label>

                                <input type="text" name="first_name" class="form-control" id="firstname" size="50">

                            </div>

                            <div class="form-group">

                                <label for="last_name">Last Name</label>

                                <input type="text" name="last_name" class="form-control" id="lastname" size="50">

                            </div>

                            <div class="form-group">

                                <label for="username">Username</label>

                                <input type="text" name="username" class="form-control" id="username"  size="50">

                            </div>

                            <div class="form-group">

                                <label for="email">Email</label>

                                <input type="email" name="email" class="form-control" id="email" size="50">

                            </div>

                            <div class="form-group">

                                <label>Password</label>

                                <input type="password" name="password" id="password" class="form-control" size="50">

                            </div>

                            <div class="form-group">

                                <label>Confirm Password</label>

                                <input type="password" name="password2" class="form-control" id="conformpassword" size="50">

                            </div>

                            <input type="submit" value="Register" class="btn btn-secondary btn-block">

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>



<script src="{% static 'js/validation.js'%}"></script>


{% endblock %}
